<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventario - Ferreteria Rodriguez</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<body>

<div class="container">
    <img src="data/logo.png" alt="logo ferreteria" style="width: 200px; display: block; margin: 0 auto;">
    <h2>Inventario de la ferreteria</h2>

    <input type="hidden" id="id">

    <label>ID:</label>
    <input id="idBuscado" placeholder="Ingresa el ID que deseas buscar">
    <button onclick="buscar()">Buscar ID</button>
    <button class="btn-delete" onclick="eliminar()">Eliminar producto</button>

    <label>Nombre del producto:</label>
    <input type="text" id="nombre">

    <label>Cantidad:</label>
    <input type="number" id="cantidad">

    <label>Precio:</label>
    <input type="number" step="0.01" id="precio">

    <button class = "btn-insert" onclick="insertar()">Insertar</button>
    <button class = "btn-update" onclick="actualizar()">Actualizar</button>
    <button class = "btn-clear" onclick="limpiar()">Limpiar</button>

    <h3>Inventario</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>
</div>

  </div>
  <script src="inv.js"></script>
</body>
</html>
